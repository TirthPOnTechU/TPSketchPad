<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/024fdd2214.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Etch A Sketch</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="brand-title"><span>tp</span>SKETCHPAD</h1>
        </div>
    </header>
    <div class="pad-container">
        <div class="main-form">
            <form action="" class="width">
                <input type="number" id="quantity" name="quantity" min="1" max="64" placeholder="width">
            </form>
            <div class="btns">
                <button class="normal-btn">normal</button>
                <button class="hard-btn">hard</button>
                <button class="rainbow-btn">rainbow</button>
                <i class="fas fa-undo"></i>
            </div>
        </div>
        <div class="pad"></div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
